<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="icon" href="img/icono.ico">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/common.css">
</head>

<body>
    <header>
        <h1>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form>
                <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
                <select name="seleccionable" id="seleccionable">
                    <option value="" disabled selected>Seleccionar Ciudad</option>
                    <option value="ROSARIO">Rosario</option>
                    <option value="RAFAELA">Rafaela</option>  
            <input type="submit" value="Consultar">
            </form>  
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3>Rosario</h3>
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="icono clima soleado">
                <p>Temperatura: 25.31°</p>
                <p>Sensacion térmica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
